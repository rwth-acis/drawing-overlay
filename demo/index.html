<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>drawing-overlay Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../drawing-overlay.html">
    <link rel="import" href="../../google-youtube/google-youtube.html">
</head>
<body>

<h2>A cute example of <code>&lt;drawing-overlay&gt;</code>:</h2>

<drawing-overlay>
    <img src="http://placekitten.com/g/350/350">
</drawing-overlay>

<h2>Drawing on a YouTube video:</h2>

Click the "Play/Pause" button below the video to start playing.

<drawing-overlay width="560" height="315">
    <google-youtube
            video-id="Vttuonfu2BM"
            height="315px"
            width="560px"
            chromeless>
    </google-youtube>
</drawing-overlay>

<button>Play/Pause</button>

<script>
    document.querySelector('button').addEventListener('click', function() {
        var player = document.querySelector("google-youtube");
        switch (player.state) {
            case 1: // which is "playing"
                player.pause();
                break;
            default:
                player.play();
                break;
        }

        console.log(document.querySelector('drawing-overlay').toJSON());
    });
</script>

</body>
</html>
